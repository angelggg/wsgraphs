{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto mt-5">
                <h1 id="marcador">{{ text }}</h1>
                <canvas id="myChart" width="400" height="400"></canvas>
                <div>
                    <input type="number" id="number">
                    <button id="sendn" type="button">Update last number</button>
                </div>
                <hr>
                <div>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" value="bar"> Bar
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" value="line"> Line
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" value="pie"> Pie
                      </label>
                    </div>
                </div>
                <hr>
                <div>
                    <input type="number" id="nelements">
                    <button id="nelementsb" type="button">Number of elements</button>
                </div>
            </div>
        </div>
    </div>
<script src="{% static 'main.js'%}"></script>
</body>
</html>
